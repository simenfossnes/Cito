<div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%"></div>
<div class="box-title">
        Dropzone
</div>

<div class="content-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">

        <dropzone *ngIf="type === 'component'" class="dropzone-container" [config]="config" [disabled]="disabled" fxLayout="row" fxLayoutAlign="start strech" fxFlex="auto" [message]="'Click or drag images here to upload'" (init)="onUploadInit($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)" (accept)="onAddedFile($file)">

        </dropzone>

        <div *ngIf="type === 'directive'" class="dropzone dropzone-container" [dropzone]="config" [disabled]="disabled" (init)="onUploadInit($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)">

        </div>

</div>
